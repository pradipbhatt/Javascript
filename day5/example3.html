<!-- What Can JavaScript Do?
JavaScript can change HTML attribute values.

In this case JavaScript changes the value of the src (source) attribute of an image -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What js can do? </h1>
    <p>It can also change the HTML attribute values</p>
    <p>
        In this tutorial JS changes value of the src(source) attribute of an image.
    </p>

    <button onclick="document.getElementById('myImage').src='offbulb.gif'">Turn off the light</button>
    
    <img id="myImage" src="offbulb.gif" style="height:400px; width: 50%;" alt="">
    <button onclick="document.getElementById('myImage').src='offbulb1.gif'">Turn on the light</button>

</body>
</html>
